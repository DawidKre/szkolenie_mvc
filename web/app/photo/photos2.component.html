<form id="upload" action="" method="POST" enctype="multipart/form-data">

    <fieldset>
        <legend>HTML File Upload</legend>

        <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="30000000"/>

        <div>
            <label>Files to upload:</label>
            <input type="file" name="file" (change)="fileChangeEvent($event)" placeholder="Upload file..."
                   multiple="multiple"></div>

        <div id="filedrag">or drop files here</div>


        <div id="submitbutton">
            <button (click)="upload()">Upload Files</button>
        </div>

    </fieldset>

</form>

<div id="progress"></div>

<div id="messages">
    <p>Status Messages</p>
</div>
