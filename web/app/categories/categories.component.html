<h3 class="first">Lista kategorii</h3>

<button (click)="editCategory()" class="btn btn-info">Nowy</button>

<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th colspan="2">Actions</th>
    </tr>

    <tr *ngFor="let category of categories" id="#remove">
        <td>{{category.cat_id}}</td>
        <td>{{category.cat_name}}</td>
        <td>{{category.cat_status}}</td>
        <td>
            <button (click)="editCategory(category)" class="btn btn-info">Edit</button>
        </td>
        <td>
            <button (click)="deleteCategory(category)" class="btn 
            btn-danger">Usu≈Ñ
            </button>
        </td>
    </tr>

    <div *ngIf="totalItems > 0">
        <ng-pagination ngDefaultControl [totalItems]="totalItems" [(ngModel)]="currentPage" [maxSize]="maxSize"
                       (pageChanged)="pageChanged()"
                       first-text="First" last-text="Last"></ng-pagination>
    </div>

</table>
