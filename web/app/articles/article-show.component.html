<!-- Page Content -->
<div class="container" style="margin-top: 150px;" *ngIf="article">

    <div class="row">

        <div class="col-md-3">
            <p class="lead">Menu</p>
            <div class="list-group">
                <a routerLink="/backoffice/categories" routerLinkActive="active" class="list-group-item">Kategorie</a>
                <a routerLink="/backoffice/articles" routerLinkActive="active" class="list-group-item">Artykuły</a>
                <a routerLink="/backoffice/users" routerLinkActive="active" class="list-group-item">Użytkownicy</a>
            </div>
        </div>

        <div class="col-md-9">

            <div class="thumbnail">
                <img class="img-responsive" src="http://placehold.it/800x300" alt="">
                <div class="caption-full">
                    <h4 class="pull-right">{{article.art_date}}</h4>
                    <h2> {{article.art_title}}
                    </h2>
                    <p>{{ article.art_body}}</p>
                </div>
            </div>

            <div class="well">
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <h3>Lista komentarzy</h3>
                    </div>
                </div>
                <hr>
                <div class="row" *ngFor="let comment of articleComments">

                    <div class="col-md-12">
                        <p>{{comment.cmt_body}}</p>
                        <span class="pull-right">Autor: {{comment.usr_name}}</span>
                        <br>
                        <span class="pull-right">Email: {{comment.usr_email}}</span>

                        <td class="">
                            <button (click)="deleteComment(comment)" class="btn btn-danger small">Usuń</button>
                        </td>
                        <hr>

                    </div>

                    <hr>

                </div>
                <div *ngIf="totalItems > 0">
                    <ng-pagination ngDefaultControl [totalItems]="totalItems" [(ngModel)]="currentPage"
                                   [maxSize]="maxSize" (pageChanged)="pageChanged()"
                                   first-text="First" last-text="Last"></ng-pagination>
                </div>

                <hr>
                <div class="text-right">
                    <div class="form-group">
                        <textarea class="form-control" id="cmt_body" placeholder="Komentarz"
                                  [(ngModel)]="comment.cmt_body"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="cmt_usr_id" placeholder="User"
                               [(ngModel)]="comment.cmt_usr_id">
                    </div>
                    <button type="submit" (click)="saveComment(comment)" class="btn btn-default">Save</button>
                </div>

                <hr>
            </div>

        </div>

    </div>

</div>
<!-- /.container -->

<div class="container">

    <hr>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>

</div>
