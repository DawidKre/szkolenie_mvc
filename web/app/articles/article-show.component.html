<!-- Page Content -->
<div class="container" style="margin-top: 150px;" *ngIf="article">

    <div class="row">

        <div class="col-md-3">
            <p class="lead">Menu</p>
            <div class="list-group">
                <a routerLink="/backoffice/categories" routerLinkActive="active" class="list-group-item">Kategorie</a>
                <a routerLink="/backoffice/articles" routerLinkActive="active" class="list-group-item">Artykuły</a>
                <a routerLink="/backoffice/users" routerLinkActive="active" class="list-group-item">Użytkownicy</a>
            </div>
        </div>

        <div class="col-md-9">

            <div class="thumbnail">
                <img class="img-responsive" src="http://placehold.it/800x300" alt="">
                <div class="caption-full">
                    <h4 class="pull-right">{{article.art_date}}</h4>
                    <h2> {{article.art_title}}
                    </h2>
                    <p>{{ article.art_body}}</p>
                </div>
            </div>

            <div class="well">
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <h3>Lista komentarzy</h3>
                    </div>
                </div>
                <hr>
                <div class="row" *ngFor="let comment of comments">
                    <div class="col-md-12">
                        <span class="pull-right">Autor: {{comment.cmt_usr_id}}</span>
                        <p>{{comment.cmt_body}}</p>
                    </div>
                    <hr>
                </div>
                <hr>
                <div class="text-right">

                    <div class="form-group">
                        <textarea class="form-control" id="art_body" placeholder="Komentarz"></textarea>
                    </div>
                    <a class="btn btn-success">Komentarz</a>
                </div>

                <hr>
            </div>

        </div>

    </div>

</div>
<!-- /.container -->
